<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>个人中心-我的订单</title>
    <link rel="stylesheet" type="text/css" href="personal_dingdan.css">
</head>
<body>
<div class="right">
    <!--待处理模块-->
    <div class="chuli">
        <div class="biaoti">
            <h4>待处理</h4>
        </div>
        <!--第一家待处理的店-->
        <div class="firstding">
            <!--店面的名字-->
            <div class="shopname">
                <p>好食记农家特产</p>
            </div>
            <!--订单内容-->
            <div class="food">
                <!--订单的第一份食物-->
                <div class="food1">
                    <div class="food1_left">
                        <img src="../personalimages/book_01.jpg">
                    </div>
                    <div class="food1_middle">
                        <span>自制松木烟熏西安腊牛肉 500g一袋真空包装</span>
                        <p>数量：2袋 </p>
                    </div>
                    <div class="food1_right">
                        <p class="price">
                            &yen87.9
                        </p>
                        <p class="yunfei">
                            (含运费：&yen0.0)
                        </p>
                        <p class="cancle">
                            <a href="#">取消订单</a>
                        </p>
                    </div>
                </div><br>
                <!--订单的第二份食物-->
                <div class="food1">
                    <div class="food1_left">
                        <img src="../personalimages/book_02.jpg">
                    </div>
                    <div class="food1_middle">
                        <span>自制松木烟熏辣味香肠 500g一袋 真空包装</span>
                        <p>数量：1袋 </p>
                    </div>
                    <div class="food1_right">
                        <p class="price">
                            &yen24.0
                        </p>
                        <p class="yunfei">
                            (含运费：&yen0.0)
                        </p>
                        <p class="cancle">
                            <a href="#">取消订单</a>
                        </p>
                    </div>
                </div>
            </div>
            <!--订单客服-->
            <div class="kefu">
                <input type="submit" value="寄送">
                <div class="maijia">
                    <img src="../personalimages/maijai.png">
                </div>
                <span>联系卖家</span>
                <p>总计：&yen199.8</p>
            </div>
        </div>
        <!--第二家待处理的店-->
        <div class="firstding" style="height: 241px;">
            <!--店面的名字-->
            <div class="shopname">
                <p>潇潇雨风情小馆</p>
            </div>
            <!--订单内容-->
            <div class="food" style="height: 156px;">
                <!--订单的第一份食物-->
                <div class="food1">
                    <div class="food1_left">
                        <img src="../personalimages/book_03.jpg">
                    </div>
                    <div class="food1_middle">
                        <span>新鲜采摘 廉江红橙</span>
                        <p>数量：2kg </p>
                    </div>
                    <div class="food1_right">
                        <p class="price">
                            &yen28.8
                        </p>
                        <p class="yunfei">
                            (含定金：&yen10.0)
                        </p>
                        <p class="cancle">
                            <a href="#">取消订单</a>
                        </p>
                    </div>
                </div><br>
            </div>
            <!--订单客服-->
            <div class="kefu">
                <input type="submit" value="寄送">
                <div class="maijia">
                    <img src="../personalimages/maijai.png">
                </div>
                <span>联系卖家</span>
                <p>总计：&yen38.8</p>
            </div>
        </div>
        <!--页码-->
        <div class="yema">
            <ul>
                <li><a href="#">&lt</a></li>
                <li><a class="lvse" href="#">1</a></li>
                <li><a href="#">2</a></li>
                <li><a href="#">3</a></li>
                <li><a href="#">4</a></li>
                <!--<li><a href="#">5</a></li>-->
                <!--<li><a href="#">6</a></li>-->
                <!--<li><a href="#">7</a></li>-->
                <!--<li><a href="#">8</a></li>-->
                <li><a href="#">&gt</a></li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
