<!DOCTYPE html>
<html lang="en">
<head>

    <title>个人中心-我的订单-待评价</title>
    <link rel="stylesheet" type="text/css" href="personal_dingdan.css">
</head>
<body>
<div class="right">
    <!--待处理模块-->

            <div class="shopname" style="border-bottom: 1px solid #3096e5;">
                <p>农家味山货</p>
            </div>
            <!--订单内容-->
            <div class="food" style="border-bottom: 1px solid #3096e5;">
                <!--订单的第一份食物-->
                <div class="food1">
                    <div class="food1_left">
                        <img src="../personalimages/book_07.jpg">
                    </div>
                    <div class="food1_middle">
                        <span> 莲子湘莲500g无心白莲去芯无硫磨皮干货通心去心特产</span>
                        <p>数量：1份</p>
                    </div>
                    <div class="food1_right">
                        <p class="price">
                            &yen98.9
                        </p>
                        <p class="yunfei">
                            (含运费：&yen0.0)
                        </p>
                        <p class="cancle">
                            <a href="#">评价</a>
                        </p>
                    </div>
                </div><br>
                <!--订单的第二份食物-->
                <div class="food1">
                    <div class="food1_left">
                        <img src="../personalimages/book_08.jpg">
                    </div>
                    <div class="food1_middle">
                        <span>梅干菜干货梅菜干霉干菜扣肉正宗农家自制无沙免洗</span>

                    </div>
                    <div class="food1_right">
                        <p class="price">
                            &yen24.0
                        </p>
                        <p class="yunfei">
                            (含运费：&yen0.0)
                        </p>
                        <p class="cancle">
                            <a href="#">评价</a>
                        </p>
                    </div>
                </div>
            </div>
            <!--订单客服-->
            <div class="kefu">
                <input type="submit" value="寄送" style="border: 1px solid #3096e5; background-color: #f1fcde">
                <div class="maijia">
                    <img src="../personalimages/maijai.png">
                </div>
                <span>联系卖家</span>
                <p>总计：&yen122.8</p>
            </div>
        </div>
        <!--页码-->
        <div class="yema">
            <ul>
                <li><a href="#">&lt</a></li>
                <li><a class="lvse" href="#" style="background-color:#3096e5">1</a></li>
